<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Form Validation | ILYA Kovalyov</title>
  <meta name="description" content="JavaScript Form validation practice with ILYA Kovalyov">
  <meta name="author" content="ILYA Kovalyov">
  <link href="../lib/header.css" rel="stylesheet">
  <link href="./assign08.css" rel="stylesheet">
  <script src="../lib/jquery-3.4.1.min.js"></script>
  <script src="./assign08.js"></script>
</head>

<body>
  <header>
    <div id="header"></div>
  </header>

  <main>
    <div id="scroll-up">
      <a href="#header"></a>
    </div>
    <div class="form">
      <form id="myForm" action="#" autocomplete="off" onreset="return confirmReset()">
        <!-- <input autocomplete="false" name="hidden" type="text" style="display:none;"> -->
        <div class="names">
          <div class="first_name required">
            <input type="text" placeholder="Tommy" id="first_name" name="first_name" required onclick="select()"
              oninput="">
          </div>
          <div class="last_name required">
            <input type="text" placeholder="Atkins" id="last_name" name="last_name" required onclick="select()"
              oninput="">
          </div>
        </div>

        <div class="address">
          <div class="required">
            <input type="text" placeholder="1752 Northland Ave" id="street_1" name="street_1" onclick="select()"
              oninput="" required>
          </div>
          <input type="text" placeholder="Apt 9" id="street_2" name="street_2" onclick="select()" oninput="">
          <div class="required"></div>
          <input type="text" placeholder="Rexburg" id="city" name="city" onclick="select()" oninput="" required>
          <select id="state">
            <option value="ID">ID</option>
            <option value="UT">UT</option>
            <option value="WA">WA</option>
            <option value="WY">WY</option>
          </select>
          <div class="required half">
            <input type="text" placeholder="83400" id="zip" name="zip" onclick="select()" oninput="" required
              minlength="5" maxlength="5" pattern="^\d{5}$">
          </div>
        </div>

        <div class="phone required half">
          <input type="text" placeholder="555-123-4567" id="phone" name="phone" pattern="^\d{3}-\d{3}-\d{4}$" required
            onclick="select()" oninput="">
        </div>

        <hr>

        <div class="items">
          <div>
            <input type="checkbox" id="item_0" name="item_0" value="24.99" oninput="calculateTotal(this)">
            <label for="item_0">Shoes -- $24.99</label>
          </div>
          <div>
            <input type="checkbox" id="item_1" name="item_1" value="12.49" oninput="calculateTotal(this)">
            <label for="item_1">Pants -- $12.49</label>
          </div>
          <div>
            <input type="checkbox" id="item_2" name="item_2" value="9.99" oninput="calculateTotal(this)">
            <label for="item_2">Hat -- $9.99</label>
          </div>
          <div>
            <input type="checkbox" id="item_3" name="item_3" value="34.49" oninput="calculateTotal(this)">
            <label for="item_3">Coat -- $34.49</label>
          </div>
        </div>

        <div class="total">
          <label for="total">Total: </label>
          <input type="text" id="total" name="total" value="0.00" readonly>
        </div>

        <div class="card">
          <div>
            <input type="radio" id="visa" name="card" value="visa" checked>
            <label for="visa">Visa</label><br>
          </div>
          <div>
            <input type="radio" id="mastercard" name="card" value="mastercard">
            <label for="mastercard">Mastercard</label><br>
          </div>
          <div>
            <input type="radio" id="american_express" name="card" value="american_express">
            <label for="american_express">American Express</label>
          </div>
        </div>

        <div class="credit_card required">
          <input type="text" id="credit_card" name="credit_card" placeholder="xxxx xxxx xxxx xxxx (no spaces)"
            maxlength="16" minlength="16" pattern="^\d{16}$" required>
        </div>

        <div class="exp_date required">
          <input type="text" id="exp_date" name="exp_date" placeholder="mm/yyyy"
            pattern="^((0[0-9])|(1[0-2]))/20[2-3][0-9]$" required>
        </div>

        <div class="buttons">
          <button type="submit" name="validate" id="calculate" onclick="checkForm(event)">Submit</button>
          <button type="reset" name="reset" id="clear">Reset</button>
        </div>

      </form>
    </div>
  </main>

  <footer>
    <div id="footer">
      <div class="copyright">
        <span>
          Copyright Â© 2020 Rexburg USA, ILYA at BYU-Idaho. All rights reserved.
        </span>
      </div>
      <div class="byui-link">
        <a href="http://www.byui.edu/" target="_blank">BYUI Homepage</a>
      </div>
    </div>
  </footer>

</body>

</html>
