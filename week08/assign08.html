  <main>
    <div id="scroll-up">
      <a href="#header"></a>
    </div>
    <div>
      <ul>
        <li>Event Handlers for validation</li>
        <li>All validation is done on the client</li>
        <li>Messages are nice and easy to read</li>
        <li>add onChange to notify right after the mistake is made</li>
      </ul>
    </div>
    <div class="form">
      <form id="myForm" autocomplete="off" onchange="calculateLoan(false)">
        <!-- <input autocomplete="false" name="hidden" type="text" style="display:none;"> -->
        <div class="firstName">
          <label for="firstName">Loan Rate: </label>
          <input type="text" placeholder="First Name" id="firstName" name="firstName" required onclick="" onchange="">
        </div>

        <div class="lastName">
          <label for="lastName">Loan Rate: </label>
          <input type="text" placeholder="Last Name" id="lastName" name="lastName" required onclick="" onchange="">
        </div>

        <div class="years">
          <label for="term">Loan Term(years)</label>
          <input type="number" placeholder="Term" id="term" name="term" value="" step="1" min="1" max="40" required
            onclick="select()" onchange="calculateLoan(false)">
        </div>

        <div class="amount">
          <label for="amount">Loan Amount</label>
          <input type="number" placeholder="Amount" id="amount" name="amount" value="" step="0.01" min="0" required
            onclick="select()" onchange="calculateLoan(false)">
        </div>

        <div class="monthly">
          <label for="payment">Monthly Payment</label>
          <input type="text" id="payment" name="payment" value="0.00" readonly>
        </div>

        <div class="buttons">
          <button type="button" id="calculate" onclick="calculateLoan()">Calculate</button>
          <button type="reset" id="clear" onclick="return confirmReset()">Clear Form</button>
        </div>

      </form>
    </div>
